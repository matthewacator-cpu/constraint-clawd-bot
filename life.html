<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(20, 20px); gap: 2px; }
        .cell { width: 20px; height: 20px; background: #333; border-radius: 4px; }
        .alive { background: #ff4757; box-shadow: 0 0 10px #ff4757; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const rows = 20;
        const cols = 20;
        const grid = document.getElementById('grid');
        let cells = [];

        // Init
        for(let i=0; i<rows*cols; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            if(Math.random() > 0.7) cell.classList.add('alive');
            grid.appendChild(cell);
            cells.push(cell);
        }

        // Simple step function for visual flair (optional, we just want a screenshot of initial state)
        setInterval(() => {
            // Just a visual pulse for now, actual logic is in the python version
            // This is just to look good for the screenshot
        }, 1000);
    </script>
</body>
</html>
